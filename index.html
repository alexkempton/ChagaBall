<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>EaselJS</title>

<link href="my.css" rel="stylesheet" type="text/css" />

<!-- Import EaselJS Framework -->
<script src="js/easel.js"></script>
<script src="js/chaga.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>



<script>
</script>

<script>
var spinnerStatus = true;
var targetStatus = true;
$(document).ready(function() {
  $('#spinner').click(function() {
	if(spinnerStatus==false){
    $("#spinner").html("spinner av");
	spinnerStatus = true;
	} else {
		$("#spinner").html("spinner på");
		spinnerStatus = false;
	}
  });


$('#target').click(function() {
	if(targetStatus==false){
    $("#target").html("target på");
	targetStatus = true;
	} else {
		$("#target").html("target av");
		targetStatus = false;
	}
  });


});
</script>

</head>
	
<body onload="init();">
	
	<div id="btns">
		<button id="spinner">Spinner av</button>
		<button id="target">Target på</button>
	</div>
	
	<div id="canvasHolder">
		<canvas id="testCanvas" width="800" height="600" style="background:#000000"></canvas>
	</div>
</body>
</html>
